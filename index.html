<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      lang="en"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <title>Around The U.S.</title>
  </head>

  <body class="black-background">
    <page class="page">
      <header class="header">
        <div class="header__container">
          <img
            src="./images/around-white.svg"
            alt="'Around' text logo"
            class="header__logo"
          />
          <div class="header__line"></div>
        </div>
      </header>

      <main class="container">
        <section class="profile">
          <div class="profile__info">
            <div class="profile__pic-box">
              <img
                src="./images/coustou-profile-pic.jpg"
                alt="Jaques Cousteau close-up in a red beanie"
                class="profile__pic"
              />
            </div>
            <div class="profile__text">
              <div class="top-text">
                <h1 class="profile__name">
                  Jacques Cousteau
                </h1>
                <button type="button" class="edit">
                  <img src="./images/pencil.svg" alt="" class="pencil" />
                </button>
              </div>
              <div class="bottom-text">
                <p class="profile__job">Explorer</p>
              </div>
            </div>
          </div>
          <div class="add__container">
            <button type="button" class="add">
              <img src="./images/plus.svg" alt="" class="plus" />
            </button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <div class="card__top">
                <img
                  src="./images/yosemite.jpg"
                  alt="river valley"
                  class="card__pic"
                />
              </div>
              <div class="card__bottom">
                <div class="card__text">
                  <h2 class="card__title">
                    Yosemite
                  </h2>
                  <button class="heart">
                    <img
                    src="./images/heart.svg"
                    alt="heart shaped like button"
                    class="heart__pic"
                  />
                      <path
                        d="M18.8005 1.95849L18.8023 1.96024C20.7437 3.88233 20.7462 7.03905 18.8005 8.98466L10.361 17.4238L1.94628 9.00951C1.94569 9.00892 1.94511 9.00832 1.94453 9.00772C1.0188 8.06185 0.5 6.81051 0.5 5.48217C0.5 4.14855 1.00122 2.89987 1.94265 1.95849L1.94266 1.95849L1.94441 1.95672C3.86629 0.0157068 7.02186 0.0131363 8.96748 1.97793L8.96922 1.97967L10.0074 3.01784L10.3646 3.37496L10.7181 3.01425L11.7545 1.95673C13.6994 0.0138381 16.8563 0.014425 18.8005 1.95849Z"
                        stroke="black"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </li>
            <li class="card">
              <div class="card__top">
                <img
                  src="./images/bald-mountains.png"
                  alt="river valley"
                  class="card__pic"
                />
              </div>
              <div class="card__bottom">
                <div class="card__text">
                  <h2 class="card__title">
                    Bald MountainsBald Mountains
                  </h2>
                  <button class="heart">
                    <img
                      src="./images/heart.svg"
                      alt="heart shaped like button"
                      class="heart__pic"
                    />
                  </button>
                </div>
              </div>
            </li>
            <li class="card">
              <div class="card__top">
                <img
                  src="./images/lago-di-braies.jpg"
                  alt="river valley"
                  class="card__pic"
                />
              </div>
              <div class="card__bottom">
                <div class="card__text">
                  <h2 class="card__title">
                    Lago di Braies
                  </h2>
                  <button class="heart">
                    <img
                      src="./images/heart.svg"
                      alt="heart shaped like button"
                      class="heart__pic"
                    />
                  </button>
                </div>
              </div>
            </li>
            <li class="card">
              <div class="card__top">
                <img
                  src="./images/lake-louise.jpg"
                  alt="river valley"
                  class="card__pic"
                />
              </div>
              <div class="card__bottom">
                <div class="card__text">
                  <h2 class="card__title">
                    Lake Louise
                  </h2>
                  <button class="heart">
                    <img
                      src="./images/heart.svg"
                      alt="heart shaped like button"
                      class="heart__pic"
                    />
                  </button>
                </div>
              </div>
            </li>
            <li class="card">
              <div class="card__top">
                <img
                  src="./images/latemar.jpg"
                  alt="river valley"
                  class="card__pic"
                />
              </div>
              <div class="card__bottom">
                <div class="card__text">
                  <h2 class="card__title">
                    Latemar
                  </h2>
                  <button class="heart">
                    <img
                      src="./images/heart.svg"
                      alt="heart shaped like button"
                      class="heart__pic"
                    />
                  </button>
                </div>
              </div>
            </li>
            <li class="card">
              <div class="card__top">
                <img
                  src="./images/vanois-national.jpg"
                  alt="river valley"
                  class="card__pic"
                />
              </div>
              <div class="card__bottom">
                <div class="card__text">
                  <h2 class="card__title">
                    Vanois National
                  </h2>
                  <button class="heart">
                    <img
                      src="./images/heart.svg"
                      alt="heart shaped like button"
                      class="heart__pic"
                    />
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <div class="popUp">
        <form action="#" class="form">
          <h2 class="edit__profile">Edit profile</h2>
          <input
            type="text"
            class="form__input form__input_type_name"
            placeholder=""
            value="Jacques Cousteau"
          />
          <div class="form__line"></div>

          <input
            type="text"
            class="form__input form__input_type_info"
            placeholder=""
            value="Explorer"
          />
          <div class="form__line"></div>
          <button type="submit" class="form__button">Save</button>
        </form>
        <button type="button" class="popUp__close-button">
          <img
            src="./images/x.svg"
            alt="close button"
            class="popUp_close-button-pic"
          />
        </button>
      </div>
      <footer class="footer">
        <div class="footer__text">
          <p class="copyright">Â© 2020 Around The U.S.</p>
        </div>
      </footer>
    </page>
    <script src="./index.js"></script>
  </body>
</html>
